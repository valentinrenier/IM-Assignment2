version: "3.1"
nlu:
- intent: greet
  examples: |
    - Bonjour assistant
    - Salut
    - Salut assistant

- intent: affirm
  examples: |
    - Oui
    - Tout à fait
    - Ok
    - C'est ça
    - Parfaitement
    - Ouais
- intent: deny
  examples: |
    - Non
    - Pas du tout
    - Pas vraiment
    - Absolument pas
- intent: list_organizations
  examples: |
    - Quelles sont mes organisations 
    - Liste toutes mes organisations  
    - Montre moi mes organisations 
    - Quelles organisations ai-je 
    - Je veux voir mes organisations 
    - Affiche mes organisations 
    - Donne moi les organisations auxquelles j’appartiens
    - Liste les organisations dans lesquelles je suis 
    - A quelles organisations appartiens-je  
    - Dans quelles organisations suis-je 
- intent: list_user_repos
  examples: |
    - Quels sont mes dépôts 
    - Liste tous mes dépôts  
    - Montre moi mes dépôts 
    - Affiche mes dépôts 
    - Je veux voir mes dépôts 
- intent: list_repo_contributors
  examples: | 
    - Affiche la liste des contributeurs de ce dépôt.
    - Montre-moi les contributeurs de ce dépôt.
    - Qui a contribué à ce dépôt ?
    - Liste tous les contributeurs de ce dépôt.
    - Je veux voir les développeurs de ce dépôt.
    - Peux-tu montrer tous les participants à ce dépôt ?
    - Qui sont les contributeurs de ce dépôt ?
    - Affiche les personnes ayant contribué au code de ce dépôt.
    - Montre les utilisateurs ayant fait des commits dans ce dépôt.
    - Qui a participé au développement de ce dépôt ?
- intent: get_number_of_commits
  examples: |
    - Affiche l’historique des commits de ce dépôt.
    - Montre tous les commits de ce dépôt. 
    - Je veux voir les derniers commits. 
    - Peux-tu lister les commits effectués de ce dépôt ? 
    - Donne-moi l’historique des changements de ce dépôt. 
    - Affiche les modifications précédentes du dépôt. 
    - Montre-moi la liste des commits passés de ce dépôt. 
    - Quel est l’historique des commits de ce dépôt? 
    - Quels sont les derniers changements effectués du dépôt ? 
    - Affiche les révisions du dépôt. 
- intent: create_repo
  examples : |
    - Crée un dépôt nommé [dépôt](repo)
    - Ajoute un dépôt appelé [dépôt](repo)
    - Je veux un nouveau dépôt nommé [dépôt](repo)
    - Nouveau dépôt, appelle-le [dépôt](repo)
    - Lance la création d’un nouveau dépôt, avec le nom [dépôt](repo)
- intent: delete_repo
  examples : |
    - Supprime le dépôt [dépôt](repo)
    - Efface le dépôt [dépôt](repo)
    - Je veux supprimer le dépôt [dépôt](repo)
    - Retire le dépôt [dépôt](repo) de mes dépôts GitHub
    - Retire le dépôt [dépôt](repo)

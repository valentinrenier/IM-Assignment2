version: '3.1'
intents:
 - greet
 - list_user_repos
 - list_organizations
 - list_repo_contributors
 - get_number_of_commits  
 - create_repo
 - delete_repo
 - create_organization
 - delete_organization

entities:
 - repo  # Ajout de l'entité pour les dépôts
 - orga
 - branch

slots:
  repo:  # Ajout du slot pour stocker le nom du dépôt
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: repo
  orga:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: orga
  branch:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: branch

responses:
  utter_greet:
  - text: Bonjour, comment puis-je vous aider ?

actions:
 - action_greet_user
 - action_list_organizations
 - action_list_repo_contributors  
 - action_list_repo_commits  
 - action_create_repo
 - action_delete_repo
 - action_create_organization
 - action_delete_organization

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
